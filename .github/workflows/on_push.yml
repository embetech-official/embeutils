name: On Push
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ut:
    runs-on: ubuntu-latest
    steps:
      - uses: lukka/get-cmake@latest
        with:
          useLocalCache: true
      
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset native -EMBEUTILS_DOC=OFF

      - name: Build tests
        run: cmake --build --preset ut

      - name: Test
        run: ctest --preset native
  
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: lukka/get-cmake@latest
        with:
          useLocalCache: true
      - name: Get Doxygen
        run: sudo apt install doxygen -y
        
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset native

      - name: Generate documentation
        run: cmake --build --preset documentation


        

